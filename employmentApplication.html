        <h1>Employment Application</h1>
        <form action="employmentApplication.html" method="post">
            <fieldset id="applicantInfo">
                <legend>Full Name</legend>
                <div>
                    <label for="FnameBox">First Name</label>
                    <input type="text" id="FnameBox" name="fname" required />
                </div>

                <div>
                    <label for="MnameBox">Middle Name*</label>
                    <input type="text" id="MnameBox" name="mname" placeholder="Optional" />
                </div>

                <div>
                    <label for="LnameBox">Last Name</label>
                    <input type="text" id="LnameBox" name="lname" required />
                </div>

                <div>
                    <label for="bdayBox">DateOfBirth</label>
                    <input type="date" id="bdayBox" name="applicantBday" placeholder="MM/DD/YYYY" required />
                </div>
            </fieldset>

            <fieldset id="applicantInfo">
                <legend>Current Address</legend>
                <div>
                    <label for="Address1">Street Address</label>
                    <input type="text" id="Address1" name="address1" required />
                </div>

                <div>
                    <label for="Address2">Street address line 2</label>
                    <input type="text" id="Address2" name="address2" />
                </div>

                <div>
                    <label for="cityBox">City</label>
                    <input type="text" id="cityBox" name="city" required />
                </div>

                <div>
                    <label for="stateBox">State/ Province</label>
                    <input type="text" id="stateBox" name="state" required />
                </div>

                <div>
                    <label for="zipBox">Zip/ Postal Code</label>
                    <input type="text" id="zipBox" name="zip" />
                </div>
            </fieldset>

            <fieldset id="applicantContactInfo">
                <legend>Contact</legend>
                <div>
                    <label for="phoneBox">Phone Number</label>
                    <input id="phoneBox" name="applicantNum" placeholder="(123) 456-7890" />
                </div>

                <div> 
                    <label for="emailBox">E-mail</label>
                    <input type="email" id="emailBox" name="applicantEmail" placeholder="example@email.com" required />
                </div>
            </fieldset>

            <div>
                <input type="submit" value="submit">
            </div>

        </form>
    </body>
</html>
